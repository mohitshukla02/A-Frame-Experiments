<!doctype html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <! Scene Settings>
      <a-sky color="#DDDDDD"></a-sky>

      <! Box with Animation>
        <a-box color="#0095DD" position="0 1 0" rotation="20 40 0">
          <a-animation attribute="rotation" from="20 0 0" to="20 360 0" direction="alternate" dur="4000" repeat="indefinite" easing="ease">
          </a-animation>
        </a-box>

        <! Camera Setup>
          <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5">
          </a-camera>

          <! Light Setup>
            <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2">
            </a-light>
            <a-light type="ambient" color="#FFF">
            </a-light>

            <! Complex Geometry Example>
              <a-entity geometry="
    primitive: torus;
    radius: 1;
    radiusTubular: 0.1;
    segmentsTubular: 12;" material="
    color: #EAEFF2;
    roughness: 0.1;
    metalness: 0.5;" rotation="10 0 0" position="-3 1 0">
              </a-entity>
  </a-scene>
</body>

<script>
  //JAVASCRIPT STUFF

  var scene = document.querySelector('a-scene');
  var cylinder = document.createElement('a-cylinder');
  cylinder.setAttribute('color', '#FF9500');
  cylinder.setAttribute('height', '2');
  cylinder.setAttribute('radius', '0.75');
  cylinder.setAttribute('position', '3 1 0');
  scene.appendChild(cylinder);
</script>

</html>
